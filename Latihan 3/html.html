<!DOCTYPE html>
<html>
<head>
  <title>Layout dengan Frame</title>
</head>
<frameset rows="20%,10%,*,10%" border="1">
  <!-- Header -->
  <frame src="header.html" name="header">

  <!-- Navigation Menu -->
  <frame src="menu.html" name="menu">

  <!-- 3 kolom: left - main - right -->
  <frameset cols="20%,*,20%">
    <frame src="left.html" name="left">
    <frame src="home.html" name="main"> <!-- default target ke sini -->
    <frame src="right.html" name="right">
  </frameset>

  <!-- Footer -->
  <frame src="footer.html" name="footer">
</frameset>
</html>
