<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f6fa;
    }
    h2 {
      text-align: center;
      color: #2d3436;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #00cec9;
      color: white;
    }
    tr:nth-child(even) {
      background: #dfe6e9;
    }
    tr:hover {
      background: #b2bec3;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Riwayat Pendidikan</h2>
  <table>
    <tr><th>Tahun</th><th>Sekolah</th></tr>
    <tr><td>2017-2020</td><td>Pondok Pesantren Al-Abror</td></tr>
    <tr><td>2020-2023</td><td>SMK Dairoby Pulpen</td></tr>
    <tr><td>2023-Sekarang</td><td>STT NF</td></tr>
  </table>
</body>
</html>
