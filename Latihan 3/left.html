<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 15px;
    }
    fieldset {
      border: 2px solid #0984e3;
      border-radius: 10px;
      padding: 10px 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    legend {
      font-weight: bold;
      color: #0984e3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      text-decoration: none;
      color: #2d3436;
      font-weight: bold;
      transition: 0.3s;
    }
    ul li a:hover {
      color: #00cec9;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Link Sosmed Teman</legend>
    <ul>
      <li><a href="https://instagram.com/teman1" target="_blank">Budi</a></li>
      <li><a href="https://instagram.com/teman2" target="_blank">Jono</a></li>
      <li><a href="https://instagram.com/teman3" target="_blank">Somad</a></li>
      <li><a href="https://instagram.com/teman4" target="_blank">Yanto</a></li>
      <li><a href="https://instagram.com/teman5" target="_blank">Ujang</a></li>
    </ul>
  </fieldset>
</body>
</html>
