<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 15px;
    }
    fieldset {
      border: 2px solid #6c5ce7;
      border-radius: 10px;
      padding: 10px 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    legend {
      font-weight: bold;
      color: #6c5ce7;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      text-decoration: none;
      color: #2d3436;
      font-weight: bold;
      transition: 0.3s;
    }
    ul li a:hover {
      color: #6c5ce7;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Materi Fullstack</legend>
    <ul>
      <li><a href="https://learning.nfacademy.id/course/view.php?id=38" target="_blank">Soft Skill</a></li>
      <li><a href="https://learning.nfacademy.id/course/view.php?id=37" target="_blank">Desain Web</a></li>
      <li><a href="https://learning.nfacademy.id/course/view.php?id=36" target="_blank">UI/UX</a></li>
      <li><a href="https://learning.nfacademy.id/course/view.php?id=35" target="_blank">JavaScript</a></li>
      <li><a href="https://learning.nfacademy.id/course/view.php?id=30" target="_blank">React JS</a></li>
    </ul>
  </fieldset>
</body>
</html>
